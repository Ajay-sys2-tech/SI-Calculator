<html>
    <head>
        <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">


            <div class="heading">
                <h1>Simple Interest Calculator</h1>   
            </div>        
            <!-- this is the end of heading div -->


            <div class="calculator">

                <table>
                    <tr>
                        <td>Amount</td>
                        <td> <input type="number"  id="principal"> </td>
                    </tr>
                    <tr>
                        <td>Interest Rate</td>
                        <td><input type="range" id="rate" min="1.00" max="20.00" step="0.50" name="sld" value="10.50" oninput="this.nextElementSibling.value = this.value">
                            <output>10.5</output><span> %</span></td>
                    </tr>
                    <tr>
                        <td>No. of Years </td>
                        <td><select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> </td>
                    </tr>
                </table>

                <div class="items"><button id="btn" onclick="compute()">Compute Interest</button></div>

                <div class="items"> <span id="result"></span></div>
                
            </div> 
            <!-- this is the end of calculator div -->

            <div class="copyright">&copy; Everyone Can Get Rich</div>

            <!-- this is the end of heading div -->

        </div>
       

       
    </body>
